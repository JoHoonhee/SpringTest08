<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>스프링부트 시큐리티</title>
</head>
<body>
	<div align="center">
		<h2>Login</h2>
		<form method="post">
			<table border="1">
				<!-- name의 username과 password는 정해져 있는 이름이라 변경이 불가능하다. -->
				<tr><td>아이디</td><td><input type="text" name="username"></td></tr>
				<tr><td>비밀번호</td><td><input type="password" name="password"></td></tr>
				<tr><td colspan="2" align="center"><input type="submit" value="로그인"></td></tr>
			</table>
		</form>
	</div>
</body>
</html>
